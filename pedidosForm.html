    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body>

    <div id="main">
        <div class="container my-5">
            <div class="card">
                <form action="">
                    <div class="card-header py-4 px-5 bg-light border-0">
                        <h4 class="mb-0 fw-bold">Nuevo Pedido</h4>
                    </div>

                    <div class="card-body px-5">
                        <div class="col-md-4">
                            <h5>Informacion</h5>
                                <p class="text-muted">
                                    En esta seccion ingresaras tus datos de contacto para que nos podamos comunicar contigo
                                </p>
                        </div>
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="Nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="Nombre" style="max-width: 500px;">
                            </div>
                            <div class="mb-3">
                                <label for="Telefono" class="form-label">Telefono</label>
                                <input type="tel" class="form-control" id="Telefono" style="max-width: 500px;">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electronico</label>
                                <input type="email" class="form-control" id="email" style="max-width: 500px;">
                            </div>
                        </div>
                        <hr class="my-5">

                    <div class="row gx-xl-5">
                        <div class="col-md-4">
                            <h5>Detalles del Pastel</h5>
                            <p class="text-muted">Ingresaras los detalles del pastel para que nosotros podamos procesarlo</p>
                        </div>

                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="personas" class="form-label">Personas</label>
                                        <input type="range" class="form-range" min="10" max="150" id="personas" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="sabores" class="form-label">Sabores</label>
                                        <select class="form-select" aria-label="Seleccionar Sabor">
                                            <option value="1">Fresa</option>
                                            <option selected value="2">Vainilla</option>
                                            <option value="3">Chocolate</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="sabores" class="form-label">Adornos</label>
                                        <select class="form-select" aria-label="Seleccionar Sabor">
                                            <option value="1">Velas</option>
                                            <option selected value="2">Fondant</option>
                                            <option value="3">Rosas</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                    
                    <div class="card-footer text-end py-4 px-5 bg-light border-0">

                        <a href="listPedidoCx.html">
                            <button class="btn btn-link btn-rounded" data-ripple-color="primary">Cancelar</button>
                            <button class="btn btn-primary btn-rounded">
                                Enviar
                            </button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
